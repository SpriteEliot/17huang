<!-- Start Calendar -->
<ion-grid class="calendar">
    <ion-row class="calendar-header-row">
        <ion-col class="center calendar-header-col" width-14 *ngFor="let head of wHeadShort">
            {{head}}
        </ion-col>
    </ion-row>

    <ion-row class="calendar-row" *ngFor="let week of month; let i = index;" [class.none]='delete(week)'>
        <ion-col no-padding class="center calendar-col" width-14 *ngFor="let day of week">
            <ion-label no-margin no-padding [class.today]="day.selected" (click)="selectDay(day)" *ngIf="!diffMonth(day)"> {{ toDate(day) }}</ion-label>

        </ion-col>
    </ion-row>

</ion-grid>
<!-- End Calendar -->
